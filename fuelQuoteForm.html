<!DOCTYPE html> 
<link rel="stylesheet" href="stylesheet.css">

<html>
    <head>
        <meta charset="utf-8">
        <title> Fuel Quote Form </title> 
        <script src="fuelQuote.js" defer></script>
    </head>

<body>
    <h1>Fuel Quote Form<span style = "color:rgb(175, 146, 255); font-size: 24pt;">.</span></h1>
    <instructionalUnderscore>Fill the data fields to revieve a quote.</instructionalUnderscore>

</body>

<form>
<body>
    <p>
      <fqfLabels for="gallonsR">Gallons Requested&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</fqfLabels>
      <input type="number" id="gallonsInputBoxes" name="gallonsR" placeholder="*Input gallons requested">
    </p>
    <p>
     <!--<fqfLabels for="address">Delivery Address</fqfLabels>-->
     <table>
      <tr>
        <th id = "rowBox">Address</th>
        <th id = "rowBox">City</th>
        <th id = "rowBox">State</th>
        <th id = "rowBox">Zipcode</th>
      </tr>
      <tr>
        <td width = "800" height = "45"><span id = "address1InputBoxesFQ"></span></td>
        <td><span id = "cityInputBoxesFQ"></span></td>
        <td><span id = "stateInputBoxesFQ"></span></td>
        <td><span id = "zipcodeInputBoxesFQ"></span></td>
      </tr>
    </table>
    
    <script>
      document.getElementById("address1InputBoxesFQ").innerHTML = sessionStorage.getItem('currentUserAddr1');
      document.getElementById("cityInputBoxesFQ").innerHTML = sessionStorage.getItem('city');
      document.getElementById("stateInputBoxesFQ").innerHTML = sessionStorage.getItem('state');
      document.getElementById("zipcodeInputBoxesFQ").innerHTML = sessionStorage.getItem('zipcode');
    </script>

   </p>

    <p>
      <fqfLabels for="deliveryDate">Delivery Date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</fqfLabels>
      <input type="date" id="delDateInputBoxes" name="deliveryDate">
    </p>
    <p>
        <fqfLabels for="pricePerGallon">Suggested Price/Gallon</fqfLabels>
        <input type="number" value= 2.80 id ="sugPriceInputBoxes" name= "suggPrice" readonly/>
    </p>
    <p>
        <fqfLabels for="total">Total Amount due&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</fqfLabels>
        <input type="number" readonly id="total_amount" name ="calcBox">
        <input type="button" name="clickbtn" id="calculatetotalamountButton" value="Get Quote" onclick="multipy_number()">
        <script>
          function multipy_number()
          {
            const first_number = document.getElementById("gallonsInputBoxes").value;
            const second_number = document.getElementById("sugPriceInputBoxes").value;
            document.getElementById("total").value = (first_number*second_number).toFixed(2); 
          }
        </script>

        <div id ="totalAmount"></div>
    </p>
    <p>
        <input type="submit" id = "submit" value="Submit" href = 'finalSubmissionForm.html'>
    </p>
    <br>
    <div id="formErrors"></div>

  </body>
</form>
      <script>
        document.getElementById("submit").addEventListener("click", function(event)  
        {
          const gallonsRequested = document.getElementById("gallonsInputBoxes")
          const delDate = document.getElementById("delDateInputBoxes")

          if (!gallonsRequested.value) //makes sure that you inputted something in the name box
            {
                errorsFound = true;
                gallonsRequested.style = "border: 2px solid red;";
                error.style = "display: block";
                const nameErr = document.createElement("li");
                nameErr.textContent = "Missing Gallons Requested.";
                error.appendChild(nameErr);
            }
          if (!delDate.value) //makes sure that you inputted something in the calender
            {
                    errorsFound = true;
                    delDate.style = "border: 2px solid red;";
                    error.style = "display: block";
                    const nameErr = document.createElement("li");
                    nameErr.textContent = "Missing Date";
                    error.appendChild(nameErr);
            }
        });
      </script>
